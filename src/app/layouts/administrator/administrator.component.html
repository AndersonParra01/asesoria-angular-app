<div
  class="min-h-screen flex flex-col flex-auto flex-shrink-0 antialiased bg-white dark:bg-gray-700 text-black dark:text-white"
>
  <!-- Header -->
  <app-topbar (toggleSidebar)="toggleSidebar($event)"></app-topbar>
  <!-- ./Header -->

  <!-- Sidebar -->
  <app-sidebar></app-sidebar>
  <div
    *ngIf="!isCollapsed"
    class="fixed flex flex-col top-14 left-0 w-14 hover:w-64 md:w-64 bg-blue-900 dark:bg-gray-900 h-full text-white transition-all duration-300 border-none z-10 sidebar"
  >
    <div
      class="overflow-y-auto overflow-x-hidden flex flex-col justify-between flex-grow"
    >
      <ul class="flex flex-col py-4 space-y-1">
        <li class="px-5 hidden md:block">
          <div class="flex flex-row items-center h-8">
            <div
              class="text-sm font-light tracking-wide text-gray-400 uppercase"
            >
              <strong> Streaming </strong>
            </div>
          </div>
        </li>
        <li>
          <a
            routerLink="/administrator/home"
            class="relative flex flex-row items-center h-11 focus:outline-none hover:bg-blue-800 dark:hover:bg-gray-600 text-white-600 hover:text-white-800 border-l-4 border-transparent hover:border-blue-500 dark:hover:border-gray-800 pr-6"
          >
            <span class="inline-flex justify-center items-center ml-4">
              <i class="pi pi-home"></i>
            </span>
            <span class="ml-2 text-sm tracking-wide truncate">Inicio</span>
          </a>
        </li>
        <li>
          <a
            routerLink="/administrator/dashboard"
            class="relative flex flex-row items-center h-11 focus:outline-none hover:bg-blue-800 dark:hover:bg-gray-600 text-white-600 hover:text-white-800 border-l-4 border-transparent hover:border-blue-500 dark:hover:border-gray-800 pr-6"
          >
            <span class="inline-flex justify-center items-center ml-4">
              <i class="pi pi-chart-bar"></i>
            </span>
            <span class="ml-2 text-sm tracking-wide truncate">Dashboard</span>
          </a>
        </li>
        <li>
          <a
            routerLink="/administrator/users"
            class="relative flex flex-row items-center h-11 focus:outline-none hover:bg-blue-800 dark:hover:bg-gray-600 text-white-600 hover:text-white-800 border-l-4 border-transparent hover:border-blue-500 dark:hover:border-gray-800 pr-6"
          >
            <span class="inline-flex justify-center items-center ml-4">
              <i class="pi pi-users"></i>
            </span>
            <span class="ml-2 text-sm tracking-wide truncate">Usuarios</span>
          </a>
        </li>
        <li>
          <a
            routerLink="/administrator/roles"
            class="relative flex flex-row items-center h-11 focus:outline-none hover:bg-blue-800 dark:hover:bg-gray-600 text-white-600 hover:text-white-800 border-l-4 border-transparent hover:border-blue-500 dark:hover:border-gray-800 pr-6"
          >
            <span class="inline-flex justify-center items-center ml-4">
              <i class="pi pi-cog"></i>
            </span>
            <span class="ml-2 text-sm tracking-wide truncate">Roles</span>
          </a>
        </li>
      </ul>
      <p class="mb-14 px-5 py-3 hidden md:block text-center text-xs">
        Producto de <strong>Ander dev</strong> Â©{{ getCurrentYear() }}
      </p>
    </div>
  </div>

  <!-- ./Sidebar -->

  <div
    class="h-full ml-14 mt-14 mb-10 md:ml-64"
    [ngClass]="{ 'content--no-sidebar': isCollapsed }"
  >
    <div class="inner-content">
      <router-outlet></router-outlet>
    </div>
  </div>
</div>
