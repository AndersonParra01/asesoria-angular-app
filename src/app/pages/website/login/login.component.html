<div
  class="w-full h-screen flex justify-center"
  style="background-color: #27272a"
>
  <div
    class="max-w-screen-lg md:w-1/3 mx-auto my-auto bg-white p-4 rounded-xl shadow shadow-gray-500"
  >
    <div class="text-center">
      <h1 class="text-4xl font-medium">Iniciar sesi칩n</h1>
      <p class="text-slate-500 mt-1">Hola, bienvenido de nuevo 游녦 游녦</p>
    </div>
    <div class="p-fluid">
      <form [formGroup]="loginForm" (ngSubmit)="onSubmit()" class="my-5">
        <div class="flex flex-col space-y-5">
          <div>
            <label appLabel label="Ingrese su usuario:"></label>
            <!-- [required]="isRequired(usernameField)"
              [valid]="usernameField.valid"
              [touched]="usernameField.touched"
              [dirty]="usernameField.dirty" -->
            <input
              pInputText
              formControlName="username"
              placeholder="Ingrese su usuario"
            />
            <small appErrorMessage>
              <!-- [errors]="usernameField.errors"
              [touched]="usernameField.touched"
              [dirty]="usernameField.dirty" -->
            </small>
          </div>
          <div>
            <label appLabel label="Contrase침a:">
              <!-- [required]="isRequired(passwordField)"
              [valid]="passwordField.valid"
              [touched]="passwordField.touched"
              [dirty]="passwordField.dirty" -->
            </label>
            <p-password
              formControlName="password"
              [toggleMask]="true"
              placeholder="Ingresa tu contrase침a"
              [feedback]="false"
            ></p-password>
            <small appErrorMessage>
              <!-- [errors]="passwordField.errors"
              [touched]="passwordField.touched"
              [dirty]="passwordField.dirty" -->
            </small>
          </div>
          <p-divider align="center">
            <b>O</b>
          </p-divider>
          <button
            [disabled]="!loginForm.valid"
            pButton
            label="Iniciar Sesi칩n"
            [icon]="loading ? 'pi pi-spin pi-spinner' : 'pi pi-sign-in'"
          ></button>
        </div>
      </form>
    </div>
  </div>
</div>
