<div class="p-4">
  ESTADO DEL MODAL: {{ isVisible }}
  <app-role-form
    [showModal]="isVisible"
    (clickClose)="closeModal($event)"
    [selectRole]="selectedRole"
  ></app-role-form>
  <p-button label="Crear rol" (click)="showDialog()"></p-button>
  <p-table [value]="roles" [tableStyle]="{ 'min-width': '50rem' }">
    <ng-template pTemplate="header">
      <tr>
        <th>Nombre</th>
        <th>Descripcion</th>
        <th>Fecha Creacion</th>
      </tr>
    </ng-template>
    <ng-template pTemplate="body" let-rol>
      <tr>
        <td>{{ rol.name }}</td>
        <td>{{ rol.description }}</td>
        <td>{{ rol.createdAt | formatDate }}</td>
        <td>
          <div class="flex flex-row">
            <p-button (click)="editRole(rol)" severity="warning"
              >Editar</p-button
            >
            <p-button class="ml-2" (click)="deleteRole(rol)" severity="danger"
              >Eliminar</p-button
            >
          </div>
        </td>
      </tr>
    </ng-template>
  </p-table>
</div>
