<p-dialog
  header="Header"
  [(visible)]="showModal"
  [modal]="true"
  [style]="{ width: '50vw' }"
  [draggable]="true"
  [resizable]="true"
  (onHide)="closeModal()"
>
  <h1>Roles</h1>
  <app-dinamyc-form
    [form]="roleForm"
    (formSubmit)="saveEditRole($event)"
    [formConfigs]="formConfig"
  ></app-dinamyc-form>
</p-dialog>
